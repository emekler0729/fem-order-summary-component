<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">
    <div class="card__header">
      <img src="images/illustration-hero.svg" alt="Woman listening to music and dancing" class="card__img">
    </div>
    <div class="card__body">
      <div class="card__info">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="Musical notes icon" class="plan__img">
        <div class="plan__text">
          <span class="plan__name">Annual Plan</span>
          <span class="plan__price">$59.99/year</span>
        </div>
        <a href="" class="plan__edit">Change</a>
      </div>
      <div class="card__choices">
        <button class="card__proceed">Proceed to Payment</button>
        <a href="" class="card__cancel">Cancel Order</a>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.github.com/emekler0729">Eduard Mekler</a>.
  </div>
</body>

</html>
